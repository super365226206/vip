<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>唯品会网站注册</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/registor.css">
</head>

<body>
    <header>
        <section class="wrapper">
            <section class="login-logo">
                <a href=""></a>
            </section>
            <section class="login-logo-right"></section>
        </section>
    </header>
    <main>
        <section class="wrapper">
            <section id="content">
                <section class="content-info">
                    <section class="registor-header">
                        <h3>会员注册</h3>
                        <section class="registor-login">
                            已注册可<a href="">直接登录</a>
                        </section>
                    </section>
                    <section class="registor-body">
                        <section class="registor-input">
                            <form action="">
                                <section class="registpr-input-group">
                                    <section class="user-phone">
                                        <input type="text" name="" id="" placeholder="请输入手机号">
                                        <span class="input-pic"></span>
                                        <span></span>
                                        <span></span>
                                    </section>
                                    <section class="input-tips">
                                        <span></span>
                                    </section>
                                </section>
                                <section class="registpr-input-group">
                                    <section class="user-code">
                                        <input type="text" name="" id="" placeholder="请输入验证码">
                                        <a href="">获取验证码</a>
                                        <span class="input-pic"></span>
                                        <span></span>
                                        <span></span>
                                    </section>
                                    <section class="input-tips">
                                        <span></span>
                                    </section>
                                </section>
                                <section class="registpr-input-group">
                                    <section class="user-password">
                                        <input type="text" name="" id="" placeholder="密码由6-20位字母，数字和符号组合">
                                        <span class="input-pic"></span>
                                        <span></span>
                                        <span></span>
                                    </section>
                                    <section class="input-tips">
                                        <span></span>
                                    </section>
                                </section>
                                <section class="registpr-input-group">
                                    <section class="user-secpass">
                                        <input type="text" name="" id="" placeholder="请再次输入上面密码">
                                        <span class="input-pic"></span>
                                        <span></span>
                                        <span></span>
                                    </section>
                                    <section class="input-tips">
                                        <span></span>
                                    </section>
                                </section>
                                <section class="registpr-input-group">
                                    <section class="user-check">
                                        <section class="info-checkbox-left">
                                            <section class="check-info">
                                                <label for=""></label>
                                            </section>
                                            <label for="">我已阅读并接受以下条款：<a href="">《唯品会服务条款》</a><a href="">《隐私条款》</a><a href="">《唯品支付用户服务协议》</a><a href="">《唯品信用服务协议》</a></label>
                                        </section>
                                        <span></span>
                                        <span></span>
                                    </section>
                                    <section class="input-tips">
                                        <span></span>
                                    </section>
                                </section>
                                <section class="registor-submit">
                                    <a href="" class="submit">
                                        <span>立即注册</span>
                                    </a>
                                </section>
                            </form>
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </main>
    <footer>
        <section class="wrapper">
            <section class="footer-info">Copyright 2008-2019 vip.com，All Rights Reserved ICP证：粤 B2-20080329</section>
        </section>
    </footer>
</body>

</html>
