<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/details.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <header>
    </header>
    <nav></nav>
    <main>
        <section class="wrapper">
            <!-- 产品图片介绍 -->
            <section id="details-pic">
                <section id="details-pic-box">
                    <section class="pic-box-spic" id="spic">
                        <img src="" alt="" id="smallpic">
                        <section class="pic-box-sf" id="sf"></section>
                    </section>
                    <section class="pic-box-bf" id="bf">
                        <img src="" alt="" id="bpic" class="pic-box-bpic">
                    </section>
                    <section class="pic-box-list">
                        <section class="pic-list-group">
                            <section class="pic-list-item">
                                <img src="" alt="">
                            </section>
                        </section>
                    </section>
                </section>
            </section>
            <section id="details-info">
                <section id="details-goods-title">
                    <section class="goods-title">
                        <p>休闲百搭印花女款双肩包背包女包</p>
                    </section>
                </section>
                <section id="details-goods-price">
                    <section class="goods-price">
                        <span class="goods-slogan">快抢价</span>
                        <i>￥</i>
                        <span class="goods-cost">499</span>
                    </section>
                </section>
                <section id="details-goods-button">
                    <dl class="details-goods-num">
                        <dt class="num-title">数量</dt>
                        <dd>
                            <a href="javascript:;" class="details-minus">-</a>
                            <em class="details-num">1</em>
                            <a href="javascript:;" class="details-add">+</a>
                        </dd>
                    </dl>
                    <section class="details-button">
                        <section class="details-button-group">
                            <a href="##" class="p-btn" id="count">加入购物袋</a>
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </main>
    <footer>
    </footer>
    <section id="right-nav"></section>

    <script src="script/thirdplugins/jquery.js" type="text/javascript" charset="utf-8"></script>
    <!-- <script src="script/thirdplugins/cookie.js" type="text/javascript" charset="utf-8"></script> -->
    <script src="script/js/details.js" type="text/javascript" charset="utf-8"></script>
    <script src="script/thirdplugins/jquery.lazyload.js"></script>
    <script>
        (function() {
            let header = new Promise(function(resolve, reject) {
                $('header').load('index.html header', () => {
                    resolve("header加载完成");
                })
            })
            let nav = new Promise(function(resolve, reject) {
                $('nav').load('index.html nav', () => {
                    resolve("nav加载完成");
                })
            })
            let right_nav = new Promise(function(resolve, reject) {
                $('#right-nav').load('index.html #right-nav', () => {
                    resolve("右导航加载完成");
                })
            })
            let footer = new Promise(function(resolve, reject) {
                $('footer').load('index.html footer', () => {
                    resolve("footer加载完成");
                })
            })
            Promise.all([header, nav, right_nav, footer]).then(() => {
                $.getScript("script/thirdplugins/cookie.js");
                $.getScript("script/js/index.js")
            })
        })();
    </script>

</body>

</html>
