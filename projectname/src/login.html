<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header>
        <section class="wrapper">
            <section class="login-logo">
                <a href=""></a>
            </section>
            <section class="login-logo-right"></section>
        </section>
    </header>
    <main>
        <section class="wrapper">
            <section id="content">
                <section class="content-info">
                    <section class="info-body">
                        <section class="info-nav">
                            <section class="info-nav-content login-active">扫码登录</section>
                            <section class="info-nav-content">账户登录</section>
                        </section>
                        <section class="info-content i-hide">
                            <section class="info-content-code">
                                <section class="info-content-pic">
                                    <img src="img/login-code.png" alt="">
                                </section>
                            </section>
                            <section class="info-content-text">
                                <span class="text-code-pic"></span>打开<span class="text-user">唯品会APP-个人中心</span> ，扫一扫登录
                            </section>
                        </section>
                        <section class="info-content">
                            <section class="info-content-from">
                                <section class="info-input">
                                    <section class="input-group">
                                        <input type="text" placeholder="手机号/用户名/邮箱">
                                        <span class="input-pic"></span>
                                        <span></span>
                                        <span></span>
                                    </section>
                                    <section class="input-tips">
                                        <span></span>
                                    </section>
                                </section>
                                <section class="info-input">
                                    <section class="input-group">
                                        <input type="password" placeholder="密码">
                                        <span class="input-pic"></span>
                                        <span></span>
                                        <span></span>
                                    </section>
                                    <section class="input-tips">
                                        <span></span>
                                    </section>
                                </section>
                                <section class="info-input">
                                    <section class="info-input-check">
                                        <section class="info-checkbox-left">
                                            <section class="check-info">
                                                <input type="checkbox">
                                                <label for=""></label>
                                            </section>
                                            <label for="">记住用户名</label>
                                        </section>
                                        <section class="info-checkbox-right">忘记密码</section>
                                    </section>
                                </section>
                                <section class="info-submit"></section>
                            </section>
                        </section>
                    </section>
                    <section class="info-foot"></section>
                </section>
            </section>
        </section>
    </main>
    <footer>
        <section class="wrapper">
            <section class="footer-info">Copyright 2008-2019 vip.com，All Rights Reserved ICP证：粤 B2-20080329</section>
        </section>
    </footer>
</body>

</html>
